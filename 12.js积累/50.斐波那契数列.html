    // 尾递归优化：对于尾递归来说，由于只存在一个调用帧，所以永远不会发生“栈溢出”错误
    // 尾调用优化： 只有不再用到外层函数的内部变量，内层函数的调用帧才会取代外层函数的调用帧，否则就无法进行“尾调用优化”
    // 方式1
    function Fibonacci2(n, ac1 = 1, ac2 = 1) {
      if (n <= 2) { return ac2 };
      return Fibonacci2(n - 1, ac2, ac1 + ac2);
    }
    console.log(Fibonacci2(5)); // 1 1 2 3 5

    // 方式2 采用 ES6 的函数默认值实现尾调用优化
    function Fibonacci3(n, ac1 = 1,ac2 = 1) {
      if (n <= 2) return ac2;
      return Fibonacci3(n - 1, ac2, ac1 + ac2);
    }
    console.log(Fibonacci3(7));
