<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    // 1. 创建类 class  创建一个 明星类
    class Star {
      // 类的共有属性放到 constructor 里面
      constructor(uname, age) {
        // 构造器中的this是谁？ -- 类的实例对象
        this.uname = uname;
        this.age = age;
      }
      sing(song) {
        // console.log('我唱歌');
        // sing方法放在了哪里? -- 类的原型对象上，供实例使用
        // 通过Star实例调用的sing时,sing中的this就是Star实例
        console.log(this.uname + song);
      }
    }

    // 2. 利用类创建对象 new
    var ldh = new Star('刘德华', 18);
    var zxy = new Star('张学友', 20);
    console.log(ldh);
    console.log(zxy);
    // (1) 我们类里面所有的函数不需要写function 
    //(2) 多个函数方法之间不需要添加逗号分隔
    ldh.sing('冰雨');
    zxy.sing('李香兰');
  </script>
</body>

</html>
