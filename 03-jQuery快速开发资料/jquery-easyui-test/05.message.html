<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <link rel="stylesheet" type="text/css" href="../jquery-easyui-1.10.17/themes/default/easyui.css">
  <link rel="stylesheet" type="text/css" href="../jquery-easyui-1.10.17/themes/icon.css">
  <script type="text/javascript" src="../jquery-easyui-1.10.17/jquery.min.js"></script>
  <script type="text/javascript" src="../jquery-easyui-1.10.17/jquery.easyui.min.js"></script>
  <script type="text/javascript" src="../jquery-easyui-1.10.17/locale/easyui-lang-zh_CN.js"></script>

  <a href="#" class="easyui-linkbutton" data-options="iconCls: 'icon-ok',onClick: test1">
    点击
  </a>

  <script>
    function test1() {
      $.messager.confirm({
        title: '我的消息',
        msg: '消息将在5秒后关闭。',
        timeout: 5000,
        icon: 'error',
        showType: 'slide',
        fn(r) {
          console.log(r, "窗口关闭了")
        }
      });
    }

  </script>
</body>

</html>
