<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <link rel="stylesheet" type="text/css" href="../jquery-easyui-1.10.17/themes/material-blue/easyui.css">
  <link rel="stylesheet" type="text/css" href="../jquery-easyui-1.10.17/themes/icon.css">
  <script type="text/javascript" src="../jquery-easyui-1.10.17/jquery.min.js"></script>
  <script type="text/javascript" src="../jquery-easyui-1.10.17/jquery.easyui.min.js"></script>
  <script type="text/javascript" src="../jquery-easyui-1.10.17/locale/easyui-lang-zh_CN.js"></script>

  <a href="#" class="easyui-linkbutton first" data-options="iconCls: 'icon-reload',onClick: testEvent">卢华伟</a>
  <a href="#" id="btn1">卢思尹</a>
  <script>
    $('#cc').layout();
    $("#btn1").linkbutton({
      iconCls: 'icon-ok',
      text: 'hehe',
      size: 'small',
      onClick() {
        // alert("woshinibaba")
        $("#btn1").linkbutton("resize", {
          width: 200,
          height: 300
        })
      }

    })

    function testEvent() {
      // alert("我被迪纳吉了")
      $(".first").linkbutton('disable')
    }

  </script>
</body>

</html>
