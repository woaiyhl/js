<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let categories = [1,3,4,5,1,2,3,5,6,'a',2]
        // 准备一个空的二维数组bigArr
        let bigArr = []
        // 准备一个小数组(最大长度为4)
        let minArr= []
        // 遍历categorys
        categories.forEach(item => {
            // 如果当前小数组已经满了, 创建一个新的
            if(minArr.length === 4) {
                minArr = []
            }
            // 如果minArr是空的, 将小数组保存到大数组中
            if(minArr.length === 0) {
                bigArr.push(minArr)
            }
            minArr.push(item)
        })
        console.log(bigArr);
    </script>
</body>
</html>
