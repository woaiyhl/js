                let arr = [1,1,2,3,4,3,4];
                function unique (arr) {
                    let res = [];
                    let map = new Map();
                    arr.forEach(e => {
                        if(!map.has(e)) {
                            map.set(e);
                            res.push(e)
                        }
                    });
                    return res
                }
                console.log(unique(arr));
