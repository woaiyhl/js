<body>
  <script>
    // 斐波那契数列递归方法
    function fn(n) {
      if (n == 1 || n == 2) {
        return 1
      }
      return fn(n - 1) + fn(n - 2);
    }
    console.log(fn(6));
    // for循环方法
    function getFib(num) {
      let n1 = 1
      let n2 = 1
      let n3
      for (let i = 3; i <= num; i++) {
        n3 = n1 + n2
        n1 = n2
        n2 = n3
      }
      return n3
    }
    console.log(getFib(8));

  </script>
</body>

</html>
