<!DOCTYPE html>

  <body>
    <script>
      let _data = {
        msg: 'woaini',
      }
      let vm = {}
      Object.defineProperty(vm, 'msg', {
        set(value) {
          _data.msg = value
        },
        get() {
          return _data.msg
        },
      })
      console.log(vm)
    </script>
