<script>
  // Array skills
  // 1.过滤空值(空值：undefined、null、""、0、false、NaN)
  const arr = [undefined, null, "", 0, false, NaN, 1, 2].filter(Boolean);
  console.log(arr);
  // arr => [1, 2]

  //2.统计数组成员个数
  const arrNum = [0, 1, 1, 2, 2, 2];
  const count = arrNum.reduce((t, v) => {
    t[v] = t[v] ? ++t[v] : 1;
    return t;
  }, {});
  console.log(count, 'tttt');
  // count => { 0: 1, 1: 2, 2: 3 }

  // 3.数组的解构赋值
  const str = "1997,kangkang,boy,23"
  const { 1: name, 2: sex, 0: age } = str.split(',')
  console.log(name, sex, age) //kangkang boy 1997

  // 4.展开运算符求最大值

  let max = Math.max.apply(null, arr1)
  // es6展开运算符
