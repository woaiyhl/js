        let arr = [1,[2,[3,[4,5]]],6]
        // 法一： flat
        const res = arr.flat(Infinity)

        // 法二：reduce + 递归
        const flatten = arr => {
            return arr.reduce((pre,cur) => {
                return pre.concat(Array.isArray(cur) ? flatten(cur):cur)
            },[])
        }
        const res1 = flatten(arr)
