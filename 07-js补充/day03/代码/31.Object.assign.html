<script>
  function Person(name, age) {
    this.name = name;
    this.age = age;
  }
  Person.prototype.country = 'CN';

  var Joe = new Person('Joe', 24)
  Object.defineProperty(Joe, 'city', {
    value: 'GZ',
    enumerable: true
  })

  console.log(Object.values(Joe));
  console.log(Object.entries(Joe));
