<script>
  // Function skills
  // 1.优雅处理错误信息
  try {
    Func();
  } catch (e) {
    location.href = "https://stackoverflow.com/search?q=[js]+" + e.message;
  }

  // 2.优雅处理Async/Await参数
  function AsyncTo(promise) {
    return promise.then(data => [null, data]).catch(err => [err]);
  }
  const [err, res] = await AsyncTo(Func());
