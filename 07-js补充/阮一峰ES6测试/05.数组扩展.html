<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let map = new Map([
        [1, 'one'],
        [2, 'two'],
        [5, 'three'],
      ])
      let arr = [...map.keys()]
      console.log(arr)

      function* go() {
        yield 1
        yield 2
        yield 3
      }

      console.log([...go()]) // [1, 2, 3]

      let arr1 = Array.from({ length: 3 })
      let arr2 = Array.from([1, 2, 3], (x) => x * x)
      console.log(arr1, arr2)

      for (let [index, elem] of ['a', 'b'].entries()) {
        console.log(index, elem)
      }
      console.log([NaN].includes(NaN))

      console.log([1, [2, [3]]].flat(Infinity))

      // forEach会遇到的坑
      let arr = [
        { a: 1, b: 2, c: 3 },
        { a: 4, b: 5, c: 6 },
      ]
      arr.forEach((item) => {
        // item = {
        //   ...item,
        //   d: 7,
        // }
        Object.assign(item, {
          d: 7,
          e: 8,
        })
      })
      console.log(arr)
    </script>
  </body>
</html>
