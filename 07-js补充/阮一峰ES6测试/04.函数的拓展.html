    <script>
      function foo({ x, y = 5 }) {
        console.log(x, y)
      }

      foo({}) // undefined 5
      foo({ x: 1 }) // 1 5
      foo({ x: 1, y: 2 }) // 1 2

      function fool({ x, y = 3 } = {}) {
        console.log(x, y)
      }

      fool() // undefined 3

      function foo3() {
        setTimeout(() => {
          console.log('id:', this.id)
        }, 100)
        // setTimeout(function () {
        //   console.log('id:', this.id) //21

      }

      var id = 21

      // id: 42

      globalThis.s = 11
