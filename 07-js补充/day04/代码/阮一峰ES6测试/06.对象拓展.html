  <body>
    <script>
      // let arr = [
      //   { a: 1, b: 2, c: 3 },
      //   { a: 4, b: 5, c: 6 },

      // arr.forEach((item) => {

      //   Object.assign(item, {
      //     d: 7,
      //     e: 8,
      //   })
      // })
      // console.log(arr)
      let foo = { ...['a', 'b', 'c'] }
      console.log(foo)

      // 对象的扩展运算符等同于使用Object.assign()方法。
      // let aClone = { ...a }
      // // 等同于
      // let aClone = Object.assign({}, a)

      // 扩展运算符可以用于合并两个对象。
      // let ab = { ...a, ...b }
      // // 等同于
      // let ab = Object.assign({}, a, b)

      // Object.assign
      const obj1 = { a: { b: 1 } }
      const obj2 = Object.assign({ c: 2 }, obj1)
      obj1.a.b = 2
      obj2.a.b // 2
      console.log(obj2)

      // 同名属性是替换
      const target = { a: { b: 'c', d: 'e' } }
      const source = { a: { b: 'hello' } }
      Object.assign(target, source)
      console.log(target)

      let arr = Object.assign([1, 2, 3], [4, 5])
      console.log(arr)
    </script>
