<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 去除字符串重复字母
      let str = [...new Set('aabbcc')].join('')
      console.log(str)

      //set实例属性和方法： add、has、delete、size
      let s = new Set()
      s.add(1).add(2).add(2)
      // 注意2被加入了两次
      console.log(s)
      console.log(s.size)
      console.log(s.has(1))
      console.log(s.has(2))
      console.log(s.has(3))
      s.delete(2)
      console.log(s.has(2))

      // set实例遍历的方法： keys、values、entries
      //Set 结构的键名就是键值（两者是同一个值）
      let set = new Set(['red', 'green', 'blue'])

      for (let item of set.keys()) {
        console.log(item)
      }
      // red
      // green
      // blue

      for (let item of set.values()) {
        console.log(item)
      }
      // red
      // green
      // blue

      for (let item of set.entries()) {
        console.log(item)
      }

      const m = new Map()
      const o = { p: 'Hello World' }

      m.set(o, 'content')
      m.get(o) // "content"
      console.log(m)
      m.has(o) // true
      m.delete(o) // true
      m.has(o) // false

      const map = new Map()
      map.set(['a'], 555)
      console.log(map.get(['a']))

      const myMap = new Map().set(true, 7).set({ foo: 3 }, ['abc'])
      console.log([...myMap])

      // 对象转Map
      let obj = { a: 1, b: 2 }
      console.log(Object.entries(obj), '22')
      let map1 = new Map(Object.entries(obj))
    </script>
  </body>
</html>
