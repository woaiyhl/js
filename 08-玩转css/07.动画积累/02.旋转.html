<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<style>
  /* 
    1.动画属性
      animation-name: 指定@keyframes动画的名称
      animatio-duration: 指定动画完成一个周期所需的时间
      animation-delay: 指定动画延迟时间，即动画何时开始
      animation-iteration-count: 指定动画播放的次数
      animation-direction: 指定动画播放的方向
      animation-fill-mode: 指定动画填充模式
      animation-play-state: 指定动画播放状态，正在运行或暂停
  
  */
  .rotate {
    width: 40px;
    height: 40px;
    background: #0ff;
    animation: rotate 2s linear;
  }

  @keyframes rotate {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }
</style>

<body>
  <div class="rotate"></div>
</body>

</html>
