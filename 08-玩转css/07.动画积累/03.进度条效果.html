<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<style>
  /* 
    1.动画属性
      animation-name: 指定@keyframes动画的名称
      animatio-duration: 指定动画完成一个周期所需的时间
      animation-delay: 指定动画延迟时间，即动画何时开始 ,默认为0，可以设置为负数
      animation-iteration-count: 指定动画播放的次数
      animation-direction: 指定动画播放的方向
      animation-fill-mode: 指定动画填充模式
      animation-play-state: 指定动画播放状态，正在运行或暂停
  
  */
  div {
    height: 10px;
    border: 1px solid;
    background: linear-gradient(#0ff, #0ff);
    background-repeat: no-repeat;
    background-size: 0;
    animation: move 2s linear forwards;
    animation-delay: -1s;
  }

  @keyframes move {
    100% {
      background-size: 100%;
    }
  }
</style>

<body>
  <div class="progress"></div>
</body>

</html>
